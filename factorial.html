<!DOCTYPE html>
<html>
    <head>
        <title>Factorial</title>
    </head>
    <body>

        <script>
            function factorial (num) {
                if (num === 0) {return 1;}
                total = num * factorial (num - 1);
                return total
                console.log(total);
            }
        </script>
    </body>
</html>
